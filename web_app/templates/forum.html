{% extends "layout.html" %}

{% block h1 %}<h1 id="main-h1"><strong>News Page</strong></h1>{%endblock h1 %}

{% block paragraph %}
    {% for post in posts %}
        <br>
        <h2 id="main-h2">{{ post.title }}</h2> <br>
        <p id="main-p">By, {{ post.author }}</p>
        <p id="main-p">{{ post.content }}</p>
        <p id="main-p"><small>Posted: {{ post.date }}</small></p>
        <br>
    {% endfor %}
{% endblock paragraph %}
